<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>裂縫偵測系統</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">裂縫偵測上傳辨識系統</h2>
            </div>
            <div class="card-body">
              <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="file" class="form-label">選擇檔案(png jpg bmp):</label>
                  <input type="file" class="form-control" id="file" name="file" accept=".png,.jpeg,.jpg,.bmp" required>
                </div>
                <button type="submit" class="btn btn-primary">上傳辨識</button>
              </form>
            </div>
          </div>
          <p></p>
          <p>111學年度臺中市中小學科學展覽會 - 天衣無縫</p>
        </div>
      </div>
      
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
